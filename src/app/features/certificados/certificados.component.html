<div class="flex h-screen">
    <section class="bg-gray-800 w-48  border-b-2 ">
        <div class="justify-center text-center p-4 border-b-2 border-gray-900">

            <h1 class="text-white text-xl">Certificados</h1>

        </div>

        <div *ngFor="let curso of cursos" class="text-white mb-2 p-2 pl-10 hover:bg-gray-700 cursor-pointer"
            (click)="selecionarCurso(curso)">

            <div [ngClass]="{'text-indigo-500 font-bold': cursoSelecionado?.nome === curso.nome}">
                {{ curso.nome }}
            </div>
        </div>

    </section>


    <section class="flex-1 bg-gray-400" >
        <div *ngIf="cursoSelecionado; else nenhumSelecionado" class="bg-white rounded shadow w-full">
            <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-6 p-4">
                <div *ngFor="let cert of cursoSelecionado.certificados"
                    class="bg-white p-4 rounded shadow hover:scale-105 cursor-pointer" (click)="abrirModal(cert)">

                    <img [src]="cert.imagem" alt="Certificados" class="w-full h-auto rounded mb-2">
                    <p class="text-gray-700 text-center">{{cert.titulo}}</p>
                </div>
            </div>


        </div>

        <ng-template #nenhumSelecionado>
            <div class="text-center text-gray-500 py-20">
                <p>Selecione um curso para visualizar o certificado</p>
            </div>
        </ng-template>
    </section>
</div>


<div *ngIf="certificadoModal" class="fixed inset-0 bg-black bg-opacity-70 flex items-center justify-center z-50"
    (click)="fecharModal()">
    <div class="relative bg-white p-4 rounded shadow-lg max-w-3xl w-full mx-4" (click)="$event.stopPropagation()">
        <button class="absolute top-2 right-2 text-gray-500 hover:text-red-500 text-3xl" (click)="fecharModal()">
            &times;
        </button>

        <img [src]="certificadoModal.imagem" alt="Certificado" class="w-full h-auto rounded">

        <p class="mt-4 text-center text-gray-700 font-semibold">{{certificadoModal.titulo}}</p>

    </div>
</div>
